query ProjectsTableList($includeBlank: Boolean!, $pageNumber: Int!, $pageSize: Int!, $orderBy: ProjectOrderByEnum, $sortBy: SortType) {
  __typename
  projects: projectList(includeBlank: $includeBlank, pageNumber: $pageNumber, pageSize: $pageSize, orderBy: $orderBy, sortBy: $sortBy) {
    ... on ProjectList {
      data: projectList {
        vid
        isFavorite
        name
        version
        description
        status
        attendees {
          user {
            name
            role
          }
          roles {
            name
          }
        }
        region {
          name
        }
        editedAt
        createdAt
        createdBy {
          name
          vid
        }
      }
      itemsTotal,
    }
    ... on Error {
      code
      message
      details
    }
  }
}

query Me {
  me {
    name
    vid
    code
    isDeleted
    createdAt
    editedAt
    login
    firstName
    patronym
    lastName
    adId
    role
    ...on User {
      customSettings {
        projectList {
          orderBy
          sortBy
        }
      }
    }
  }
}

mutation ProjectToggleFavorite($projectId: UUID!, $isFavorite: Boolean!) {
  __typename
  setFavoriteProject(isFavorite: $isFavorite, projectId: $projectId) {
    ... on Project {
      vid
      isFavorite
      version
    }
    ... on Error {
      code
      message
    }
  }
}

mutation DeleteProject($vid: UUID) {
  __typename
  deleteProject(vid: $vid) {
    result {
      ... on Result {
        vid
      }
      ... on Error {
        code
        message
        details
        payload
      }
    }
  }
}
