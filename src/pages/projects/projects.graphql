query GetProjects {
  projects: projectList {
    ... on ProjectList {
      data: projectList {
        vid
        isFavorite
        name
        attendees {
          user {
            name
            role
          }
          roles {
            name
          }
        }
        region {
          name
        }
        editedAt
        createdAt
        createdBy {
          name
          vid
        }
      }
    }
    ... on Error {
      code
      message
      details
    }
  }
}
