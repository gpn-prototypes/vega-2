query GetProjects {
  projects: projectList {
    ... on ProjectList {
      data: projectList {
        vid
        isFavorite
        name
        version
        status
        attendees {
          user {
            name
            role
          }
          roles {
            name
          }
        }
        region {
          name
        }
        editedAt
        createdAt
        createdBy {
          name
          vid
        }
      }
    }
    ... on Error {
      code
      message
      details
    }
  }
}

mutation UpdateProject($vid: UUID, $data: ProjectUpdateType) {
  updateProject(data: $data, vid: $vid) {
    result {
      ... on Project {
        vid
        isFavorite
        status
        version
      }
      ... on Error {
        code
        message
        details
        payload
      }
    }
  }
}

mutation DeleteProject($vid: UUID) {
  deleteProject(vid: $vid) {
    result {
      ... on Result {
        vid
      }
      ... on Error {
        code
        message
        details
        payload
      }
    }
  }
}
