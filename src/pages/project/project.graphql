mutation CreateProject($name: String!, $coordinates: String, $description: String) {
  createProject(data: { name: $name, coordinates: $coordinates, description: $description }) {
    result {
      ... on Project {
        vid
        isFavorite
        name
        coordinates
        description
        attendees {
          user {
            name
            role
          }
          roles {
            name
          }
        }
        region {
          vid
          name
          fullName
        }
        editedAt
        createdAt
        createdBy {
          name
          vid
        }
      }
      ... on Error {
        code
        message
        details
        payload
      }
    }
  }
}

mutation UpdateProject2(
  $vid: UUID
  $name: String!
  $coordinates: String
  $description: String
  $status: ProjectStatusEnum!
  $version: Int!
) {
  updateProject(
    vid: $vid
    data: {
      name: $name
      coordinates: $coordinates
      description: $description
      status: $status
      version: $version
    }
  ) {
    result {
      ... on Project {
        vid
        name
        type
        region {
          vid
          name
          fullName
        }
        coordinates
        description
        yearStart
        version
      }
      ... on Error {
        code
        message
        details
        payload
      }
    }
  }
}

query QueryProject($vid: UUID) {
  project(vid: $vid) {
    ... on Project {
      vid
      name
      type
      region {
        vid
        name
        fullName
      }
      coordinates
      description
      yearStart
      version
    }
    ... on Error {
      code
      message
      details
      payload
    }
  }
}

query QueryRegionList {
  regionList {
    vid
    name
    fullName
  }
}
