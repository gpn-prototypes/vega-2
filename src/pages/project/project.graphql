fragment projectFormFields on Project {
  vid
  name
  type
  region {
    vid
    name
    fullName
  }
  coordinates
  description
  yearStart
  version
}

fragment commonError on Error {
  code
  message
  details
  payload
}

mutation CreateProject {
  createProject(data: {}) {
    result {
      ... on Project {
        ...projectFormFields
      }
      ... on Error {
        ...commonError
      }
    }
  }
}

mutation UpdateProject2(
  $vid: UUID
  $name: String
  $type: ProjectTypeEnum
  $region: UUID
  $coordinates: String
  $description: String
  $status: ProjectStatusEnum
  $yearStart: Int
  $version: Int!
) {
  updateProject(
    vid: $vid
    data: {
      name: $name
      type: $type
      region: $region
      coordinates: $coordinates
      description: $description
      status: $status
      yearStart: $yearStart
      version: $version
    }
  ) {
    result {
      ... on Project {
        ...projectFormFields
      }
      ... on Error {
        ...commonError
      }
    }
  }
}

query QueryProject($vid: UUID) {
  project(vid: $vid) {
    ... on Project {
      ...projectFormFields
    }
    ... on Error {
      ...commonError
    }
  }
}

query QueryRegionList {
  regionList {
    vid
    name
    fullName
    country {
      vid
      name
    }
  }
}
